<!DOCTYPE html>

<html>
  <head>
    <title>Magno Ferreira - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userPhoto"
          />
        </div>

        <h1 id="userName">userName</h1>
        <a id="userGitHub" href="https://github.com/" target="_blank">
          <img src="img/github.svg" alt="icone github" /><span id="userLogin"
            >gitId</span
          >
        </a>
        <p id="userBio">userBio</p>
        <ul id="socialMedia">
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="img/insta.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="img/facebook.svg" alt="twitter" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="img/twitter.svg" alt="icone twitter" />
            </a>
          </li>
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="img/youtube.svg" alt="icone youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
